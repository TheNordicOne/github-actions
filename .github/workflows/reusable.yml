name: Reusable
on:
  workflow_call:
    inputs:
      artifact:
        description: 'Name of the artifact to download'
        required: true
        type: string
        default: 'dist-files'
    outputs:
      result:
        description: 'The result of the workflow'
        value: ${{ steps.deploy.outputs.result }}
jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact }}
      
      - name: Output contents
        run: ls
      
      - name: Deploy
        id: deploy
        run: echo "result=success" >> $GITHUB_ENV