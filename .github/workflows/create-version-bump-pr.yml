name: Bump Version

on:
  workflow_dispatch:

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Get and cache dependencies
        uses: ./.github/actions/cached-deps

      - name: Lint code
        run: npm run lint

      - name: Test
        run: npm run test

  create_release_branch:
    needs: build_and_test
    name: Create Release Branch
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release Branch
        run: |
          git checkout -b release/next-version
          git push origin release/next-version --force

  bump_version:
    needs: create_release_branch
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version-bump.outputs.version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get and cache dependencies
        uses: ./.github/actions/cached-deps

      - name: Install additional dependencies
        run: | 
          npm install -g conventional-recommended-bump
          npm install -g conventional-changelog-cli
          npm install -g conventional-changelog-angular

      - name: Bump version
        id: version-bump
        run: |
          git checkout release/next-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get the recommended bump (major, minor, or patch)
          bump=$(conventional-recommended-bump -p angular)
            
          VERSION=$(npm version $bump -m "Upgrade to %s")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Debug git status after
          echo "Git log after version bump:"
          git branch
      
      - name: Update Changelog
        run: |
          # Store the old content of CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
              old_content=$(cat CHANGELOG.md)
          fi
          
          # Generate changelog
          conventional-changelog -p angular -i CHANGELOG.md -s

          # Check if there are actual changes
          if [ -f CHANGELOG.md ]; then
              if [ "$old_content" != "$(cat CHANGELOG.md)" ]; then
                  echo "Changes detected, committing new CHANGELOG.md"
                  git add CHANGELOG.md
                  git commit -m "docs: update CHANGELOG.md for version $version"
              else
                  echo "No changes in CHANGELOG.md"
              fi
          fi
      
      - name: Push changes
        run: |
          git push origin release/next-version

  create_release_pr:
    needs: bump_version
    name: Create Release PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release PR
        run: |
          git checkout -b release/next-version

          # Create PR
          gh pr create --base main --head release/next-version --title "Release ${{ needs.bump_version.outputs.version }}" --body "Release ${{ needs.bump_version.outputs.version }}" --label "release"
