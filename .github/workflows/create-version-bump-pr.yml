name: Bump Version

on:
  workflow_dispatch:
    inputs:
      version_type:
        type: choice
        description: 'Version type to bump'
        required: true
        options:
          - major
          - minor
          - patch
        default: 'minor'

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Test
        run: npm run test

  create_release_branch:
    needs: build_and_test
    name: Create Release Branch
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release Branch
        run: |
          git checkout -b release/next-version
          git push origin release/next-version

  bump_version:
    needs: create_release_branch
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version-bump.outputs.version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version
        id: version-bump
        run: |
          git checkout release/next-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION=$(npm version ${{ inputs.version_type }} -m "Upgrade to %s")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Debug git status after
          echo "Git log after version bump:"
          git branch

          git push origin release/next-version

  create_release_pr:
    needs: bump_version
    name: Create Release PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release PR
        run: |
          git checkout -b release/next-version
          git push origin release/next-version

          # Create PR
          gh pr create --base main --head release/next-version --title "Release ${{ needs.bump_version.outputs.version }}" --body "Release ${{ needs.bump_version.outputs.version }}"
